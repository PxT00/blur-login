<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>  
    <div class="wrapper">
        <div class="container">
            <form>
                <div id="title">
                    <p>Sign In</p>
                </div>
                <div class="input-group">
                    <input class="inputform" id="Username">
                    <label id="username-label"for="Username">Username</label>
                </div>
                <div class="input-group">
                    <input class="inputform" id="Password">
                    <label id="password-label" type="password" for="Password">Password</label>
                </div>
                <div>
                    <button class="button-2" role="button">Submit</button>
                </div>
            </form> 
                   
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
